<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Share Link 2</title>
</head>

<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="main-description">
                <div><i class="fa-solid fa-xmark fa-xl"></i></div>
                <h2>Share something awesome</h2>
                <p>New and awesome design content will be added to our website, and may even end up in our weekly
                    newsletter
                </p>
            </div>
            <div class="form-card">
                <form action="#">
                    <input type="text" placeholder="E.g https://">
                    <button class="btn btn-share">Share</button>
                </form>
            </div>
            <div class="information-card">
                <h3>Sharing quidelines</h3>
                <p>We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual
                    design
                    projects. <a href="#">Read more</a></p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
